name: Secrets Scan
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}
permissions:
  contents: read
  pull-requests: write
  id-token: write
jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    env:
      LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
      LLM_MODEL: ${{ vars.LLM_MODEL || 'gpt-4o-mini' }}
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      LLM_ENDPOINT: ${{ vars.LLM_ENDPOINT || '' }}
      FAIL_ON_HIGH: ${{ vars.FAIL_ON_HIGH || 'true' }}
      WORKDIR: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Secrets and Dependencies Scan
        run: |
          bash bin/cx-secrets-scan.sh \
            --prompt codex/prompts/secrets_and_deps_audit.md \
            --template templates/pr-secrets-scan.md

      - name: Post PR Comment
        if: success() || failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('artifacts/secrets-scan-comment.md','utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });

      - name: Fail on High Severity
        if: env.FAIL_ON_HIGH == 'true'
        run: |
          if jq -e '.max_severity == "high" or .max_severity == "critical"' artifacts/secrets-scan.json >/dev/null; then
            echo "High severity findings detected"; exit 1; fi
